<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/vite.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vite App</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="preloader is-hidden">
    <span class="loader"></span>
  </div>

  <header class="header">
    <div class="container header-container">
      <form class="search-form" id="search-form">
        <input class="search-form-input" type="text" name="searchQuery" autocomplete="off" placeholder="Search images...">
        <button class="search-form-btn" type="submit">
          <svg class="search" width="20" height="20" aria-label="search">
            <use class="icon-search" href="./public/images/symbol-defs.svg#icon-search"></use>
          </svg>
          Search
        </button>
      </form>
    </div>
  </header>

  <section class="photo-gallery container">
    <div class="gallery"></div>
    <button class="load-more-btn is-hidden">Load more</button>
  </section>

  <script type="module" src="./main.js"></script>
</body>
</html>
